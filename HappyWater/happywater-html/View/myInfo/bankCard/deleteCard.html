<div class="sub_page">
    <div class="page_header">
        <i class="fa fa-chevron-left back_page" onclick="history.go(-1)"></i>
        <span onclick="history.go(-1)">银行卡</span>
        <button class="add_card" ng-click="vm.addCard()" ui-sref="addCard_step1">
            <i class="fa fa-2x fa-plus margin-right"></i></button>
    </div>
    <div class="cards_box">
        <div class="cards">
            <div class="card" ng-class="vm.card.type">
                <p>{{vm.card.type | cardType}}</p><br>
                <p class="font-size-big">{{vm.card.number | encrypt}}</p>
            </div>
        </div>
        <button class="btn btn-warning font-size-big remove"
                ng-click="vm.deleteTip()">解除绑定</button>
    </div>
</div>
