<div class="newAccount">
    <div class="primary-list margin-0">
        <div class="list-title">
            <span class="list-title-text">{{vm.pageTitle}}</span>
            <button class="btn btn-default pull-right" onclick="history.back(-1)">返回</button>
        </div>
        <form name="accountForm">
        <div class="container roles-eles">
            <div class="row margin-0 margin-bottom-30">
                <div class="col-xs-2 padding-0">
                    <p class="search-item required">账户名：</p>
                </div>
                <div class="col-xs-8 padding-0">
                    <input type="text"
                           class="form-control"
                           placeholder="2-18位，由字母、汉字、数字或符号组成。"
                           ng-model="vm.accountName"
                           ng-minlength="2"
                           maxlength="18"
                           required>
                </div>
            </div>
            <!--<p ng-show="" class="errorTips">账户名格式错误/重复，请重试。</p>-->
            <div class="row margin-0 margin-bottom-30">
                <div class="col-xs-2 padding-0">
                    <p class="search-item required">密码：</p>
                </div>
                <div class="col-xs-8 padding-0">
                    <input type="text"
                           class="form-control"
                           placeholder="6-18位，由字母、数字或符号组成。"
                           ng-model="vm.password"
                           ng-minlength="6"
                           maxlength="18">
                </div>
            </div>
            <!--<p ng-show="" class="errorTips">密码格式错误，请重试。</p>-->
            <div class="row margin-0 margin-bottom-30">
                <div class="col-xs-2 padding-0">
                    <p class="search-item required">角色：<br>（可多选）</p>
                </div>
                <div class="col-xs-8 padding-0 lineHeight-34">
                    <label ng-repeat="x in vm.right" class="roleItem">
                        <input type="checkbox"
                               name="roles"
                               value="{{x}}"
                               ng-checked="x.select"
                               ng-click="vm.selection($event,x.name)">{{x.name}}
                    </label>
                </div>
            </div>
            <div class="row margin-0 margin-bottom-30 lineHeight-34">
                <div class="col-xs-2 padding-0">
                    <p class="search-item required">状态：</p>
                </div>
                <div class="col-xs-8 padding-0">
                    <label><input type="radio" name="status" ng-model="vm.locked" ng-value="false">启用</label>
                    <label><input type="radio" name="status" ng-model="vm.locked"  ng-value="true">禁用</label>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" ng-disabled="accountForm.$invalid" ng-click="vm.saveAccount()">保存</button>
            <button class="btn btn-default" onclick="history.go(-1)">取消</button>
        </div>
        </form>
    </div>
</div>
