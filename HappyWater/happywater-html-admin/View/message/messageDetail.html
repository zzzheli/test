<div class="messageDetail">
    <div class="primary-list margin-0">
        <div class="list-title">
            <span class="list-title-text">消息详情</span>
            <button class="btn btn-default pull-right" onclick="history.back(-1)">返回</button>
        </div>
        <div class="opinion">
            <div class="container lineHeight-34">
                <div class="row margin-0">
                    <div class="col-xs-3 col-sm-2 col-lg-1 padding-0">
                        <p>消息标题:</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p ng-bind="vm.detail.title"></p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-3 col-sm-2 col-lg-1 padding-0">
                        <p>消息内容:</p>
                    </div>
                    <div class="col-xs-8 col-md-5 padding-0">
                        <p ng-bind="vm.detail.content"></p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-3 col-sm-2 col-lg-1 padding-0">
                        <p>推送时间:</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>{{vm.detail.sendAt | date: 'yyyy-MM-dd HH:mm:ss'}}</p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-3 col-sm-2 col-lg-1 padding-0">
                        <p>推送对象:</p>
                    </div>
                    <div class="col-xs-3 padding-0">
                        <p>所有人</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
